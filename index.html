
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>Authentification</title>
    <style>
        .valid-style
        {
          font-size: 15px;
          color: green;
        }
        .invalid-style
        {
          font-size: 15px;
          color: red;
        }
      </style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <div class="container mt-5">
        <div class="row  d-flex" style="margin: auto; max-width:450px;" >
          <fieldset>
          <div class="row">
                <h2 style="text-align: center;" > Login Form </h2>

            </div>
            
            <div class="row mt-4">
              <form class="row g-3 " >
                <div class="input-group mt-2 ">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope"></i></span>
                   <input type="text" required id="email" required class="form-control " placeholder="test@test.com" aria-label="email" aria-describedby="basic-addon1">
                  </div>
                  
                  <div class="input-group mb-1" >
                    <span class="input-group-text" id="basic-addon2"><i class="bi bi-lock"></i>
                    </span>
                    <input type="password" required  id="password" required class="form-control" placeholder="********" aria-label="password" aria-describedby="basic-addon2"> 
                </div>
                <p class="" id="passwordisvalid">  
                </p>
                <div class="input-group mb-3">
                    <input class="form-check-input" type="checkbox" onclick="showPassword()"> &nbsp;  Show Password
                </div>
                <div>
                    <p style="text-align: center;">
                        create new account<button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#exampleModal"> here</button>    
                    </p>
                   
                </div>
                 <div class="mb-3 row">
                    <button type="button" onclick="loginToAccount()" class="btn btn-block btn-primary">Submit</button>
                </div>
              </form>
              </div>
              </fieldset>
            </div>
            

        </div>

    </div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign up Form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3 " >
          <div class="input-group mt-2 ">
              <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope"></i></span>
             <input type="text" required id="emailregister" class="form-control " placeholder="test@test.com" aria-label="email" aria-describedby="basic-addon1">
            </div>
            
            <div class="input-group mb-23" >
              <span class="input-group-text" id="basic-addon2"><i class="bi bi-lock"></i>
              </span>
              <input type="password" required  id="passregister" class="form-control" placeholder="********" aria-label="password" aria-describedby="basic-addon2"> 
          </div>
          <p class="" id="passwordisvalid">  
          </p>
          <div class="input-group mb-3">
              <input class="form-check-input" type="checkbox" onclick="showPasswordRegister()()"> &nbsp;  Show Password
          </div>
          <div>
              <p style="text-align: center;">
                  already have account<button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#exampleModal"> login here</button>    
              </p>
             
          </div>
           <div class="mb-3 row">
              <button type="button" onclick="registerNewAccount()" class="btn btn-block btn-primary">Submit</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>
</div>

  </body>
  <!-- utilisation de la library MD5 pour le hashage des password importer localement -->
  <script src="js/md5.min.js"></script>
  <script src="authentication.js"></script>
  
</html>
